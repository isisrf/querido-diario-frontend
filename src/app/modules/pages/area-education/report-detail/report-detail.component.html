<div class="report-detail-page">
  <div class="header">
    <div class="container-education">
      <div class="content">
        {{report.title}}
      </div>
    </div>
  </div>

  
  <div class="page-content">
    <div class="container-education">
      <div class="content">
        <p>{{report.text}}</p>
        <div class="date">{{report.date}} </div>
        <embed *ngIf="file" class="embed" [src]="file" type="application/pdf" width="100%" />
      </div>
    </div>
  </div>
</div>

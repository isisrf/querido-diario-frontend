<div class="location-search" (click)="focusOnInput()" (mouseleave)="focusOutInput()">
  <div (click)="removeCity(city, $event)" class="tag" *ngFor="let city of selectedCities">{{city.territory_name}} <img src="assets/images/education/close.png" alt="fechar" /></div>
  
  <div class="text-area">
    <div class="editable" (focus)="onHidePlaceholder()" contenteditable="true" id="location-filter-educacao" (keyup)="getText()" (click)="onHidePlaceholder()" (blur)="onShowPlaceholder()">
      
    </div>
    <div class="new-place" *ngIf="showPlaceholder">{{label}}</div>
  </div>

  <div class="dropdown" (click)="stopPropagation($event)" *ngIf="showDropdown">
    <ng-container *ngIf="!loadingCities">
      <div class="option" *ngFor="let city of getCitiesList()" (click)="addCity(city)">{{city.territory_name}}</div>
    </ng-container>
    <div class="loading-options" *ngIf="isLoading && query.length > 2 || loadingCities">
      <mat-spinner ></mat-spinner>
    </div>

    <div class="empty-result" *ngIf="query.length > 2 && !getCitiesList().length && !isLoading && !loadingCities">
      Nenhum resultado encontrado para sua busca
    </div>
  </div>
</div>
